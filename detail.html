<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Surah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #ffffff);
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .ayat {
            background: #fdfdfd;
            border-left: 5px solid #003350;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .ayat-number {
            font-weight: bold;
            color: #003350;
            margin-bottom: 5px;
        }
        .btn-back {
            background: #000000;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .btn-back:hover {
            background: #006400;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-success">ðŸ“– Detail Surah</h1>

        <div class="text-start mb-3">
            <button class="btn btn-back" onclick="window.history.back()">ðŸ”™ Kembali</button>
        </div>

        <div id="detail-surah"></div>
        <h3 class="mt-4 text-success">Ayat-ayat:</h3>
        <div id="list-ayat"></div>
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const nomorSurah = urlParams.get('nomor');

            if (!nomorSurah) {
                alert("Nomor surah tidak ditemukan! Kembali ke halaman utama.");
                window.location.href = "index.html";
                return;
            }

            $.get(`https://equran.id/api/v2/surat/${nomorSurah}`, function(response) {
                if (!response.data) {
                    alert("Data surah tidak ditemukan!");
                    return;
                }

                let surah = response.data;

                $('#detail-surah').html(`
                    <div class="card p-3">
                        <div class="card-body text-center">
                            <h2 class="text-success">${surah.namaLatin} (${surah.nama})</h2>
                            <h5>${surah.arti} - ${surah.jumlahAyat} Ayat</h5>
                            <p>${surah.deskripsi}</p>
                        </div>
                    </div>
                `);

                surah.ayat.forEach(ayat => {
                    $('#list-ayat').append(`
                        <div class="ayat">
                            <div class="ayat-number">Ayat ${ayat.nomorAyat}</div>
                            <h5 class="text-end text-success">${ayat.teksArab}</h5>
                            <p><strong>Latin:</strong> ${ayat.teksLatin}</p>
                            <p><strong>Terjemahan:</strong> ${ayat.teksIndonesia}</p>
                        </div>
                    `);
                });
            }).fail(function() {
                alert("Gagal mengambil data! Pastikan koneksi internet aktif.");
            });
        });
    </script>
</body>
</html>
